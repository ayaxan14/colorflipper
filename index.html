<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
</head>
<body>
    <h1>
  <span class="red">C</span><span class="green">o</span><span class="blue">l</span><span class="red">o</span><span class="green">r</span> Flipper</h1>
<p>My first mini java project</p>
<div class="button-wrap">
<button id="red" onclick="colorFlip('crimson')">Red</button>
<button id="green" onclick="colorFlip('limegreen')">Green</button>
<button id="blue" onclick="colorFlip('cornflowerblue')">Blue</button>
<button id="random" onclick="colorRandom(random)">Random</button>
</div>
<script src="index.js"></script>
</body>
</html>
